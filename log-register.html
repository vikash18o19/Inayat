<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatiable " content="ie=edge" />
    <title>Inayat &#45; Login &#47; Register</title>
    <link rel="stylesheet" href="../css/log-register.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=EB+Garamond:wght@400;600;700&family=MonteCarlo&family=Oswald:wght@300;400;500;700&family=Poppins:wght@100;300;400;600;700&family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-database-compat.js"></script>
  </head>

  <body bgcolor="#59bfff">
    <div class="container">
      <div class="logo">
        <img
          src="images/IN.png"
          width="100px"
          height="100px"
          alt="Inayat"
        /><br />
      </div>
      <h1>Welcome to INAYAT!</h1>
    </div>
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">
          Log In
        </button>
        <button type="button" class="toggle-btn" onclick="register()">
          Register
        </button>
      </div>

      <form id="login" class="input-group">
        <input 
          type="text" 
          id="userId"
          class="input-field" 
          placeholder="User Id" 
          required 
        />
        <input
          type="text"
          id="pword"
          class="input-field"
          placeholder="Enter Password"
          required
        />
        <input type="checkbox" class="chech-box" /><span
          >Remember Password</span
        >
        <button type="button" class="submit-btn" onclick="signIn()">Log In</button>
      </form>
      <form id="register" class="input-group">
        <div class="dropdown">
          <input type="hidden" />
          <select>
            <option style="font-family: 'arial'">Login as</option>
            <option>Student</option>
            <option value="">Intern</option>
            <option value="">Mentor</option>
            <option value="">Employee</option>
          </select>
        </div>
        <br /><br />
        <input 
          id="name" 
          type="text" 
          class="input-field" 
          placeholder="Name" 
          required 
        />
        <input 
          id="contact" 
          type="text" 
          class="input-field" 
          placeholder="Contact" 
          required 
        />
        <input
          id="email"
          type="email"
          class="input-field"
          placeholder="Email Id"
          required
        />
        <input
          id="password"
          type="text"
          class="input-field"
          placeholder="Enter Password"
          required
        />
        
        <button type="button" class="submit-btn" onclick="signUp()">Register</button>
        <br />
        <div>
          <img id="login_g" onclick="googleSignIn()"  class="google_login" style="position: relative; left: 35px;" src="images/google-login.png" />
        </div>
        
      </form>

      <!-------Social Icons Starts------->

      

      <!-------Social Icons Ends------->
    </div>
    <script>var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }</script>
      <script src="js/log-register.js"></script>
  </body>
</html>
