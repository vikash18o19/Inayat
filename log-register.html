<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatiable " content="ie=edge" />
    <title>Inayat &#45; Login &#47; Register</title>
    <link rel="stylesheet" href="../css/log-register.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=EB+Garamond:wght@400;600;700&family=MonteCarlo&family=Oswald:wght@300;400;500;700&family=Poppins:wght@100;300;400;600;700&family=STIX+Two+Text:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--====== Favicon Icon ======-->
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
  </head>

  <body bgcolor="#59bfff">
    <!-- bgcolor="#728FCE" -->

    <div class="container">
      <div class="logo">
        <img
          src="images/IN.png"
          width="100px"
          height="100px"
          alt="Inayat"
        /><br />
      </div>
      <h1>Welcome to INAYAT!</h1>
    </div>
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">
          Log In
        </button>
        <button type="button" class="toggle-btn" onclick="register()">
          Register
        </button>
      </div>

      <form id="login" class="input-group">
        <input type="text" class="input-field" placeholder="User Id" required />
        <input
          type="text"
          class="input-field"
          placeholder="Enter Password"
          required
        />
        <input type="checkbox" class="chech-box" /><span
          >Remember Password</span
        >
        <button type="submit" class="submit-btn">Log In</button>
      </form>
      <form id="register" class="input-group">
        <div class="dropdown">
          <input type="hidden" />
          <select>
            <option style="font-family: 'arial'">Login as</option>
            <option>Student</option>
            <option value="">Intern</option>
            <option value="">Mentor</option>
            <option value="">Employee</option>
          </select>
        </div>
        <br /><br />
        <input type="text" class="input-field" placeholder="Name" required />
        <input type="text" class="input-field" placeholder="Contact" required />
        <input
          type="email"
          class="input-field"
          placeholder="Email Id"
          required
        />
        <input
          type="text"
          class="input-field"
          placeholder="Enter Password"
          required
        />
        <input type="checkbox" class="chech-box" /><span
          >I agree to the terms and conditions.</span
        >
        <button type="submit" class="submit-btn">Register</button>
      </form>

      <!-------Social Icons Starts------->

      <div class="social-icons">
        <img id="login_g" class="google_login" src="images/google-login.png" />
      </div>

      <!-------Social Icons Ends------->
    </div>

    <script type="module">
      var x = document.getElementById("login");
      var y = document.getElementById("register");
      var z = document.getElementById("btn");

      function register() {
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";
      }

      function login() {
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";
      }

      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-analytics.js";
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
      } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-auth.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyDr47pbikNwJGQxiKmbSnM7QgMJOv3W130",
        authDomain: "inayat-backend.firebaseapp.com",
        databaseURL: "https://inayat-backend-default-rtdb.firebaseio.com",
        projectId: "inayat-backend",
        storageBucket: "inayat-backend.appspot.com",
        messagingSenderId: "248131097417",
        appId: "1:248131097417:web:ac2066b2578b7eefa20098",
        measurementId: "G-QK3T4RQR8Q",
      };

      login_g.addEventListener("click", (e) => {
        signInWithPopup(auth, provider)
          .then((result) => {
            // This gives you a Google Access Token. You can use it to access the Google API.
            const credential = GoogleAuthProvider.credentialFromResult(result);
            const token = credential.accessToken;
            // The signed-in user info.
            const user = result.user;
            alert(user.displayName);
            // ...
          })
          .catch((error) => {
            // Handle Errors here.
            const errorCode = error.code;
            const errorMessage = error.message;
            // The email of the user's account used.
            const email = error.customData.email;
            // The AuthCredential type that was used.
            const credential = GoogleAuthProvider.credentialFromError(error);
            alert(errorMessage);
            // ...
          });
      });
      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const auth = getAuth(app);
      const provider = new GoogleAuthProvider(app);
    </script>
  </body>
</html>
